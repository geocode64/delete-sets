<ng-container
  *ngIf="sets.length>0; then containssets; else nosets">
</ng-container>

<ng-template #nosets>
  <div>
    This app enhances the existing Manage Sets admin page in Alma, 
    allowing users to bulk delete Sets they have created. 
    Navigate to Admin > Manage Sets (insert link here) to use this app.
  </div>
</ng-template>



  <div *ngIf="sets.length>0">
    <div class="eca-actions">
      <button mat-flat-button color="primary" (click)="delete()"
      [disabled] = "!ids.length>1"
        >Delete
      </button>
    </div>
    <p>A total of <strong>{{ ids.size }}</strong> items have been selected.</p>
    <div >
      <p>Select the desired items:</p>
      <app-select-entities #selectEntities 
        (entitySelected)="onEntitySelected($event)"
        [entityList]="sets"
        [selectedEntities]="ids">
      </app-select-entities>
    </div>
  </div>


<div class="loading-shade" *ngIf="loading">
  <mat-progress-spinner 
    [mode]="showProgress ? 'determinate' : 'indeterminate'"
    diameter="50"
    [value]="percentComplete"
    >
  </mat-progress-spinner>
</div>
