<div id="footer">
  <p><a (click)="setLang('en')">English</a> | <a (click)="setLang('cn')">中文</a></p>
</div>
<ng-container
  *ngIf="sets.length>0; else nosets">
</ng-container>

<ng-template #nosets>
  <div>
    This app enhances the existing Manage Sets admin page in Alma, 
    allowing you to bulk delete Sets you have created. 
    Navigate to <b>Admin > Manage Sets > My Sets</b> to use this app.
  </div>
</ng-template>


<ng-template #containssets>
  <div *ngIf="sets.length>0">
    <div class="eca-actions">
      <button mat-flat-button color="primary" (click)="delete()"
      [disabled]="!ids.size">
      {{ 'Translate.Button' | translate }}
      </button>
    </div>   
    <div >
      <p >{{ 'Translate.Select' | translate }}</p>
      <p ><i>A total of <strong>{{ ids.size }}</strong> items have been selected.</i></p>
      <app-select-entities #selectEntities 
        (entitySelected)="onEntitySelected($event)"
        [entityList]="sets"
        [selectedEntities]="ids">
      </app-select-entities>
    </div>
  </div>
</ng-template>

<div class="loading-shade" *ngIf="loading">
  <mat-progress-spinner 
    [mode]="showProgress ? 'determinate' : 'indeterminate'"
    diameter="50"
    [value]="percentComplete"
    >
  </mat-progress-spinner>
</div>
